<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="{{url_for('static', filename='images/favicon.ico')}}"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2:400,600,700,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
      type="text/css"
    />
    <title>iGrow</title>
  </head>

  <body>
    <header>
      <!--materialize navbar-->
      <div class="container">
        <div class="row">
          <nav>
            <div class="nav-wrapper light-green">
              <a href="{{url_for('index')}}" class="brand-logo">
                <i class="material-icons badge">eco</i>iGrow</a
              >
              <a href="#" data-target="mobile-demo" class="sidenav-trigger"
                ><i class="material-icons">menu</i></a
              >
              <ul class="right hide-on-med-and-down">
                <li>
                  <a
                    href="{{url_for('index')}}"
                    class="white-text hvr-float-shadow"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    href="{{url_for('add_planting')}}"
                    class="white-text hvr-float-shadow"
                    >Add</a
                  >
                </li>
              </ul>
              <ul class="sidenav" id="mobile-demo">
                <a
                  href="{{url_for('index')}}"
                  class="white-text hvr-float-shadow"
                  ><p id="sidenav-logo">
                    <i class="material-icons badge">eco</i>iGrow
                  </p></a
                >
                <li><a href="{{url_for('index')}}">Home</a></li>
                <li><a href="{{url_for('add_planting')}}">Add</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    {% block content %} {% endblock %}

    <!--materialize footer-->
    <div class="container">
      <footer class="page-footer light-green">
        <div class="row">
          <div class="col l6 s12">
            <a href="{{url_for('index')}}">
              <h5 class="white-text hvr-float-shadow">
                <i class="material-icons">eco</i> iGrow
              </h5>
            </a>
            <p class="grey-text text-lighten-4">
              The new way to keep track of your planting and become a better
              gardener.
            </p>
            <p>Stuart Cox 2020</p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Links</h5>
            <ul>
              <li>
                <a
                  class="grey-text text-lighten-3 hvr-float-shadow"
                  href="{{url_for('index')}}"
                  >Home</a
                >
              </li>
              <li>
                <a
                  class="grey-text text-lighten-3 hvr-float-shadow"
                  href="{{url_for('add_planting')}}"
                  >Add</a
                >
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>

    <!--script sources-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
