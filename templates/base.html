<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="{{url_for('static', filename='images/favicon.ico')}}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2:400,600,700,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
      type="text/css"
    />
    <title>iGrow</title>
  </head>

  <body>
    <header>
      <!--materialize navbar-->
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper light-green">
            <a href="#" class="brand-logo">
              <i class="material-icons badge">eco</i>iGrow</a
            >
            <a href="#" data-activates="mobile-demo" class="button-collapse"
              ><i class="material-icons">menu</i></a
            >
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="">Home</a></li>
              <li><a href="">Add</a></li>
              <li><a href="">Sign Out</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
              <li><a href="">Home</a></li>
              <li><a href="">Add</a></li>
              <li><a href="">Sign Out</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    {% block content %} {% endblock %}

    <footer class="page-footer light-green">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text"><i class="material-icons">eco</i> iGrow</h5>
            <p class="grey-text text-lighten-4">
              The new way to keep track of your planting and become a better
              gardener.
            </p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Links</h5>
            <ul>
              <li><a class="grey-text text-lighten-3" href="#!">Home</a></li>
              <li><a class="grey-text text-lighten-3" href="#!">Add</a></li>
              <li>
                <a class="grey-text text-lighten-3" href="#!">Sign Out</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          Stuart Cox 2020
        </div>
      </div>
    </footer>
  </body>

  <!--script sources-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</html>
