{% extends 'base.html' %} {% block content %}
<!--main hero image & page overview-->
<div class="container">
  <div class="row">
    <div class="col s12 col m6 float-left valign-wrapper" id="createimage">
      <img
        class="responsive-img"
        src="{{url_for('static', filename='/images/' + 'createimage.png')}}"
        alt="picture of three trees"
      />
    </div>
    <div class="col s12 col m6 my-auto text-sm-center" id="createtext">
      <h2>Grow & Learn</h2>
      <p>Record your experience here</p>
      <br />
      <p>
        Use this page to record how you did what you did, what the outcome was,
        and what you learnt for the future.
      </p>
    </div>
  </div>
</div>

<!--materialize form to create record-->
<div class="container">
  <div class="row">
    <form
      action="{{ url_for('insert_planting') }}"
      method="POST"
      class="col s12"
    >
      <!--datepicker for date planted field-->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">today</i>
          <input
            id="date_planted"
            name="date_planted"
            type="text"
            class="datepicker"
          />
          <label for="date_planted">Date planted</label>
        </div>
      </div>

      <!--text field for plant name-->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">create</i>
          <input id="plant_name" name="plant_name" type="text" />
          <label for="plant_name">Plant name</label>
        </div>
      </div>

      <!--text field for planting notes-->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">create</i>
          <textarea
            name="plant_notes"
            id="plant_notes"
            class="materialize-textarea"
          ></textarea>
          <label for="plant_notes">Planting notes</label>
        </div>
      </div>

      <!--text field for growing notes-->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">create</i>
          <textarea
            name="grow_notes"
            id="grow_notes"
            class="materialize-textarea"
          ></textarea>
          <label for="grow_notes">Growing notes</label>
        </div>
      </div>

      <!--datepicker for date harvested field-->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">today</i>
          <input
            id="harvest_date"
            name="harvest_date"
            type="text"
            class="datepicker"
          />
          <label for="harvest_date">Date harvested</label>
        </div>
      </div>

      <!--text field for harvest notes-->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">create</i>
          <textarea
            name="harvest_notes"
            id="harvest_notes"
            class="materialize-textarea"
          ></textarea>
          <label for="harvest_notes">Harvest notes</label>
        </div>
      </div>

      <!--would grow again? field-->
      <div class="row">
        <div class="switch">
          <label>
            <input id="grow_again" name="grow_again" type="checkbox" />
            <span class="lever light-green"></span>
            Would you grow again?
          </label>
        </div>
      </div>
      <div class="row">
        <button
          class="btn waves-effect waves-light light-green hvr-float-shadow"
          type="submit"
          name="grow_again"
        >
          Add & return home
          <i class="material-icons right">playlist_add_check</i>
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
